<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe Page</title>
    <style>
        /* CSS styles define the layout and appearance */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            padding: 10px;
            background-color: #f0f0f0;
            overflow-y: auto;
        }
        .content-area {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .iframe-container {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .description-box {
            margin-top: 10px;
            padding: 10px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            min-height: 50px;
        }
        .controls {
            position: absolute;
            top: 5px;
            right: 5px;
        }
        .controls button {
            margin-left: 5px;
        }
        /* CSS classes for minimize state */
        .minimized iframe, .minimized .description-box {
            display: none;
        }
        .minimized .iframe-container {
            height: auto;
            flex: unset;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <!-- Buttons linked to the JavaScript functions -->
            <button onclick="loadContent('./aiPage/duckai.html', 'Duck.ai. hello this is a test')">ai</button>
            <button onclick="loadContent('page2.html', 'This is the description for page 2.')">Page 2</button>
            <button onclick="loadContent('page3.html', 'This is the description for page 3.')">Page 3</button>
        </div>

        <div class="content-area">
            <div class="iframe-container" id="iframeContainer">
                <div class="controls">
                    <button onclick="toggleMinimize()">Minimize</button>
                    <button onclick="toggleMaximize()">Maximize</button>
                </div>
                <iframe id="contentIframe" src="page1.html"></iframe>
                <div class="description-box" id="descriptionBox">
                    This is the description for page 1.
                </div>
            </div>
        </div>
    </div>

    <!-- The ONE script block for all dynamic functionality -->
    <script>
        const contentIframe = document.getElementById('contentIframe');
        const descriptionBox = document.getElementById('descriptionBox');
        const iframeContainer = document.getElementById('iframeContainer');
        const sidebar = document.querySelector('.sidebar');

        // Function updates the iframe source and description text
        function loadContent(url, description) {
            contentIframe.src = url;
            descriptionBox.textContent = description;
        }

        // Function toggles the 'minimized' CSS class
        function toggleMinimize() {
            iframeContainer.classList.toggle('minimized');
        }

        // Function hides/shows the sidebar for a maximize effect
        function toggleMaximize() {
            sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
        }
    </script>

</body>
</html>
